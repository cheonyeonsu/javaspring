<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Apply</title>
<link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800}"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css"></th:block>

</head>
<body>
	<div class="site-wrap">
		<div th:replace="fragments/header::header"></div>
		<div layout:fragment="content" class="content"></div>
		<div th:replace="fragments/footer::footer"></div>
	</div>

	<div></div>
</body>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script"></th:block>
</html>
