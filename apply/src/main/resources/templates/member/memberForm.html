<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content" class="content">
	<!-- Main Content-->
	<main class="mb-4">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="my-5">
						<form id="contactForm" data-sb-form-api-token="API_TOKEN"
							th:object="${memberFormDto}">
							<div class="form-floating">
								<input class="form-control" id="name" type="text"
									placeholder="이름을 입력하세요." data-sb-validations="required" /> <label
									for="name">이름</label>
								<div class="invalid-feedback" data-sb-feedback="name:required">A
									name is required.</div>
							</div>
							<div class="form-floating">
								<input class="form-control" id="email" type="email"
									placeholder="이메일을 입력하세요." data-sb-validations="required,email" />
								<label for="email">Email</label>
								<div class="invalid-feedback" data-sb-feedback="email:required">An
									email is required.</div>
								<div class="invalid-feedback" data-sb-feedback="email:email">유효한
									이메일 형식이 아닙니다.</div>
							</div>
							<div class="form-floating">
								<input class="form-control" id="phone" type="tel"
									placeholder="핸드폰 번호를 입력하세요." data-sb-validations="required" />
								<label for="phone">Phone</label>
								<div class="invalid-feedback" data-sb-feedback="phone:required">A
									phone number is required.</div>
							</div>
							<br />
							<!-- Submit success message-->
							<!---->
							<!-- This is what your users will see when the form-->
							<!-- has successfully submitted-->
							<div class="d-none" id="submitSuccessMessage">
								<div class="text-center mb-3">
									<div class="fw-bolder">Form submission successful!</div>
									To activate this form, sign up at <br /> <a
										href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
								</div>
							</div>
							<!-- Submit error message-->
							<!---->
							<!-- This is what your users will see when there is-->
							<!-- an error submitting the form-->
							<div class="d-none" id="submitErrorMessage">
								<div class="text-center text-danger mb-3">Error sending
									message!</div>
							</div>
							<!-- Submit Button-->
						<input type="hidden" th:name="${_csrf.parameterName}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>


<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원가입이 실패했을 때
	var errorMessage = ${errorMessage};
		  
	if(errorMessage != null){
		alert(errorMessage);
	}	
	</script>
</th:block>
</html>
