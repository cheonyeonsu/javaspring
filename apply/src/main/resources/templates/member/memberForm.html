<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content" class="content">
	<!-- Main Content-->
	<main class="mb-4">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="my-5">
						<form th:object="${memberFormDto}" id="contactForm"
							data-sb-form-api-token="API_TOKEN" action="/members/new"
							method="post">
							<div class="form-floating">
								<input class="form-control" id="name" type="text"
									th:field="*{userId}" data-sb-validations="required" /> <label
									for="name">ID</label>
								<div class="invalid-feedback" data-sb-feedback="name:required">A
									id is required.</div>
							</div>
							<div class="form-floating">
								<input class="form-control" id="email" type="email"
									th:field="*{email}" data-sb-validations="required,email" /> <label
									for="email">EMAIL</label>
								<div class="invalid-feedback" data-sb-feedback="email:required">An
									email is required.</div>
							</div>
							<div class="form-floating">
								<input class="form-control" type="password"
									th:field="*{password}" data-sb-validations="required" /> <label
									for="pw">PASSWORD</label>
								<div class="invalid-feedback" data-sb-feedback="id:required">A
									Password is required.</div>
							</div>
							<div class="form-floating">
								<input class="form-control" id="number" type="text"
									th:field="*{number}" /> <label for="number">PHONE</label>
								<div class="invalid-feedback">A phone number is required.</div>
								<br />
							</div>
							<div class="d-none" id="submitSuccessMessage">
								<div class="text-center mb-3">
									<div class="fw-bolder">Form submission successful!</div>
									To activate this form, sign up at <br /> <a
										href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
								</div>
							</div>
							<div class="d-none" id="submitErrorMessage">
								<div class="text-center text-danger mb-3">Error sending
									message!</div>
							</div>
							<!-- Submit Button-->
							<input type="hidden" th:name="${_csrf.parameterName}">
							<button class="btn btn-primary text-uppercase" id="submitButton"
								type="button" onclick="locateRegist()">회원가입</button>
							<input type="hidden" th:name="${_csrf.parameterName}">

						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>


<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원가입이 실패했을 때
		var errorMessage = [[${errorMessage}]];
			  
		if(errorMessage != null){
			alert(errorMessage);
		}  

		function locateRegist() {
			location.href = '/members/new'
		}
	</script>
</th:block>
</html>
